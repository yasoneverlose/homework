<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="btn-open">Открыть модалку</button>
    <div class="modal">
        <div class="modal__window">
            <img class="modal__image" src="/img/price.jpg" alt="Прайс">
            <div class="modal__title">
                <h1>
                    Записаться на курс и получить
                    <br>
                    бесплатную консультацию
                </h1>
            </div>
            <div class="modal__form">
                <form>
                    <input class="form__text" type="text" placeholder="    Имя">
                </form>
                <form>
                    <input class="form__text" type="tel:79393016140" placeholder="    Телефон">
                </form>
                <button class="modal__form-button">Записаться</button>
                <p class="request-form__text">
                    Нажимая кнопку «записаться» вы подтверждаете согласие на обработку
                    <br>
                    персональных данных в соответствии с условиями <span>Политики обработки</span>
                    <br>
                    <span>данных <span class="form__text-color">и</span> Договора об оказании услуг</span>
                    
                </p>
            </div>
            <button class="modal__close-btn">X</button>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake-Bake</title>
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="img/icons/icons.png">
</head>

<body class="body body--opened-menu">
    <div class="wrapper">

        <header class="header">
            <div class="container">
                <div class="header__top">
                    <div class="header__top-inner">
                        <a class="header__logo" href="/">
                            <img src="img/icons/logos/logo-dark.svg" alt="Логотип Wake-Bake">
                        </a>
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item"><a class="nav__link" href="#">Программа обучения</a></li>
                                <li class="nav__item"><a class="nav__link" href="#">Галерея</a></li>
                                <li class="nav__item"><a class="nav__link" href="#">Отзывы</a></li>
                                <li class="nav__item"><a class="nav__link" href="#">Контакты</a></li>
                            </ul>
                        </nav>
                        <a class="burger__icon" href="#">
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>

            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="hero__info">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="hero__title">
                                Научись печь торты и десерты с нуля
                            </h1>
                            <p class="hero__text">
                                За 8 практических занятий ты получишь новые возможности для самореализации и любимое
                                дело
                            </p>
                            <div class="hero__img-control hero__img-control--mobile">
                                <a class="hero__img-button" data-fslightbox href="media/cake.mp4">
                                    <img src="img/icons/play.svg" alt="Воспроизвести видео">
                                </a>
                                Посмотри,как готовятся наши торты
                            </div>
                            <a class="button" href="#">
                                Записаться на курс
                            </a>
                        </div>
                        <div class="hero__img">
                            <img src="img/content/girl.png" alt="Девушка с тортом в руках">
                            <div class="hero__img-control">
                                <a class="hero__img-button" data-fslightbox="video" href="media/cake.mp4">
                                    <img src="img/icons/play.svg" alt="Воспроизвести видео">
                                </a>
                                Посмотри,как готовятся наши торты
                            </div>
                        </div>
                    </div>
            </section>
    </div>

    <script src="fslightbox.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
